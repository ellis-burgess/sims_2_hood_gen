<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
  <script src="carousel.js" defer></script>
  <title>Sims 2 Hood Generation</title>
</head>
<body>
  <h1>Sims 2 Hood Generation</h1>
  <button id="generate-sim">Generate Sim</button>
  <div class="carousel">
    <button class="carousel__button carousel__button--left">
      <img src="img/chevron_left.svg" alt="left button">
    </button>
    <div class="carousel__track-container">
      <ul class="carousel__track">
        <li class="carousel__slide current-slide"><img class="carousel__image" src="https://picsum.photos/600" alt=""></li>
        <li class="carousel__slide"><img class="carousel__image" src="https://picsum.photos/600" alt=""></li>
        <li class="carousel__slide"><img class="carousel__image" src="https://picsum.photos/600" alt=""></li>
      </ul>
    </div>
    <button class="carousel__button carousel__button--right">
      <img src="img/chevron_right.svg" alt="right button">
    </button>
    <div class="carousel__nav">
    </div>
  </div>
</body>
</html>
